<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<ui:composition template="/WEB-INF/template/plantilla.xhtml">
    <ui:define name="content">

<f:view>
    <h:form id="form">
        <p:growl id="messages" />
        <h:body>
            <h:form>
                <div class="entity-table-header">
                    <span style="font-weight: bold">Iniciar Sesion </span>
                    <span class="filter-container ui-input-icon-left">

                    </span>
                </div>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" required="true" value="#{seguridadBean.loginDTO.username}" />

                    <p:outputLabel for="txtclave" value="Clave"/>
                    <p:password id="txtclave" required="true" value="#{seguridadBean.loginDTO.password}" />
                    <p:commandButton value="Ingresar" icon="pi pi-check" action="#{seguridadBean.autenticar}" ajax="false" />




                </h:panelGrid>
            </h:form>
        </h:body>

    </h:form>
</f:view>



    </ui:define>
</ui:composition>
</html>
