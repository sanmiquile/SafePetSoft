<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:view>

    <p:dialog id="dialog" widgetVar="manageEntityDialog">
        <p:outputPanel id="manage-entity-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty afiliadoBean.selectedEntity}">
                <div class="p-field">
                    <p:outputLabel for="id">ID</p:outputLabel>
                    <p:inputText id="id" value="#{afiliadoBean.selectedEntity.id}" required="true" readonly="#{afiliadoBean.updating}" />
                </div>
                <div class="p-field">
                    <p:outputLabel for="nombre">Nombre</p:outputLabel>
                    <p:inputText id="nombre" value="#{afiliadoBean.selectedEntity.nombre}"/>
                </div>
                <div class="p-field">
                    <p:outputLabel for="contraseña">Contraseña</p:outputLabel>
                    <p:password id="contraseña" value="#{afiliadoBean.selectedEntity.contrasenia}" toggleMask="true" redisplay="true"/>
                </div>
            </p:outputPanel>
        </p:outputPanel>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{afiliadoBean.save}"
                             update="manage-entity-content" process="manage-entity-content @this"/>
            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageEntityDialog').hide()"
                             class="ui-button-secondary"/>
        </f:facet>
    </p:dialog>
</f:view>
</html>
