<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:view>

    <p:dialog id="dialogMascotas" widgetVar="manageMascotasDialog">
        <p:outputPanel id="manage-mascotas-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty planBean.mascota}">
                <div class="p-field">
                    <p:outputLabel for="nombre">Nombre</p:outputLabel>
                    <p:inputText id="nombre" value="#{planBean.mascota.nombre}"/>
                </div>
                <div class="p-field">
                    <p:outputLabel for="edad">Edad</p:outputLabel>
                    <p:inputText id="edad" value="#{planBean.mascota.edad}"  />
                </div>
                <div class="p-field">
                    <p:outputLabel for="genero">Genero</p:outputLabel>
                    <p:selectOneRadio id="genero" value="#{planBean.mascota.genero}">
                        <f:selectItem itemLabel="Macho" itemValue="Macho"/>
                        <f:selectItem itemLabel="Hembra" itemValue="Hembra"/>
                    </p:selectOneRadio>
                </div>
                <div class="p-field">
                    <p:outputLabel for="tipo">Tipo</p:outputLabel>
                    <p:selectOneMenu id="tipo" value="#{planBean.mascota.tipoMascota}"
                                     converter="#{tipoMascotaConverter}" >
                        <f:selectItems value="#{tipoMascotaBean.entities}" var="entidad"
                                       itemLabel="#{entidad.tipo}" itemValue="#{entidad}"/>
                    </p:selectOneMenu>
                </div>
            </p:outputPanel>
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{planBean.crearMascota}"
                             update="manage-mascotas-content form" process="manage-mascotas-content @this"/>
            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageMascotasDialog').hide()"
                             class="ui-button-secondary"/>
        </f:facet>
    </p:dialog>
</f:view>
</html>
